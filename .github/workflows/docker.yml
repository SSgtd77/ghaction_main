name: Docker Test
on: push

jobs:
  docker-test:
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine3.19
      # image: node:14
      env:
        NODE_ENV: development
      ports:
        - 80
      # volumes:
      #   - docker_volumes:/volumes
      # options: --cpus 1
    steps:
      - name: Display Node and OS Version
        run: | 
          node -v
          cat /etc/os-release
      - name: Display New Node
        uses: docker://node:18-alpine3.19
        with:
          args: -v