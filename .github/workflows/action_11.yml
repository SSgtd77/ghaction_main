name: Eleventh WorkFlow
on: [push]
env:
  WF_CUSTOM_VAR: WF1

jobs:
  run-command-one:
    runs-on: ubuntu-latest
    env:
      JOB_CUSTOM_VAR: JOB1
    steps:
      - name: Set New Var
        run: echo '$NEW_CUSTOM_VAR=NewValue' >> "$GITHUB_ENV"
      - name: Vars
        env:
          STEP_CUSTOM_VAR: ST1
          WF_CUSTOM_VAR: WF1 + ST2
        run: |
          echo $GITHUB_REF
          echo '${{ github.ref }}'
          echo $WF_CUSTOM_VAR
          echo '${{ env.WF_CUSTOM_VAR }}'
          echo $JOB_CUSTOM_VAR
          echo $STEP_CUSTOM_VAR
          echo $NEW_CUSTOM_VAR